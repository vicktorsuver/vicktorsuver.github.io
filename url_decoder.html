    encel.value =encodeURI(plainel.value);//escape(plainstr.value);
    
    }

    plainel.value=decodeURI(encel.value);//unescape(encodestr.value);

    function encode1_onclick() {

     if(met[3].checked)

    document.getElementById("myform").submit();
    
       }

    function decode1_onclick() {
    
    var met = document.getElementsByName("Radio1");

    if(met[0].checked)
        plainel.value =unescape(encel.value);

        plainel.value =decodeURI(encel.value);

        plainel.value =decodeURIComponent(encel.value);
